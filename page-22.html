                      <p class="text-white pl-4">Christopher Comstock, known professionally as Marshmello, is an American electronic music producer and DJ. He first gained international recognition by releasing remixes of songs by American DJ duo Jack Ü and Russian-German DJ Zedd. 
               </p>
               <p class="text-white pl-4">He is best known for the songs “Silence”, “Wolves”, “Friends”, 
“Happier”, and “Alone”, all of which have been certified multi-platinum in several countries and appeared in the Top 30 of the Billboard Hot 100.

               </p>
               <p class="text-white pl-4">His musical style includes groove-oriented, synth and bass-heavy electronic dance music. Inspired by other masked DJs like Deadmau5 and Daft Punk, Marshmello appears wearing a full-head-covering white-colored bucket. Despite the anonymity, his career received international recognition in 2015  
               </p>
